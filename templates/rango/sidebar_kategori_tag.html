<div class="list-group">
  {% if kategoriler %}
    {% for kategori in kategoriler %}
      <a class="list-group-item" href="{% url "rango:sayfalarıGöster" kategori.slug %}" title="{{ kategori }}">{{ kategori }}</a>
    {% endfor %}
  {% else %}
    <li><strong>Kategori bulunmamaktadır!</strong></li>
  {% endif %}
  </div>
